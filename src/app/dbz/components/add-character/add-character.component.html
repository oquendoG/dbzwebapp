<h4 class="mb-3">Agregar personaje</h4>
<form (ngSubmit)="emitCharacter()" class="row">
  <input
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    type="text"
    placeholder="Nombre">

  <input
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    type="number"
    placeholder="Poder">

  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
