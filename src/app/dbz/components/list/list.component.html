<h4 class="mb-3">Listado</h4>
<ul class="list-group">
  <li *ngFor="let char of characterList;
              let i = index
              let isEven = even
              let isOdd = odd"
              [ngClass]="
              {
                'list-group-item-primary': isEven,
                'list-group-item-success': isOdd
              }" class="list-group-item d-flex align-items-center">
    <strong>{{i + 1}}</strong>
    <span class="flex-grow-1"> - {{char.name}} | Power {{char.power}}</span>
    <button (click)="onDeleteChar(char.id)" class="btn btn-danger align-self-end">X</button>
  </li>
</ul>
